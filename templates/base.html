{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/be2fb5a10f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Damsel In Dior</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="{% url 'home' %}"> Damsle in Dior</a>
                <div>
                    <ul class="navbar-nav nav-pages">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}"> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lookbook' %}">LookBook</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- blog posts will show here -->
        {% endblock content %}
    </main>

    <footer class="footer"> 
        <nav class="navbar justify-content-center">
            <ul>
                <li><a href="https://www.instagram.com/?hl=en" class="social" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.tiktok.com/en/" class="social" target="_blank"><i class="fa-brands fa-tiktok"></i></a></li>
                <li><a href="https://www.pinterest.co.uk/" class="social" target="_blank"><i class="fa-brands fa-pinterest"></i></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
