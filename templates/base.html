{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/be2fb5a10f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <title>Damsel In Dior</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light text-dark" style="background-color: #ccd5ae;">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="{% url 'home' %}"><h1> Damsle in Dior</h1> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav"> 
                    <div class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}"> Home <i class="fa-solid fa-house"></i></a>
                    </div>
                    <div class="nav-item">
                    <a class="nav-link" href="{% url 'lookbook' %}"> LookBook <i class="fa-solid fa-camera"></i></a>
                    </div>
                    {% if user.is_authenticated %}
                    <div class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                    </div>
                    {% else %}
                    <div class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">Register <i class="fa-solid fa-user"></i></a>
                    </div>
                    <div class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Login <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>


    <main>
        {% block content %}
        <!-- blog posts will show here -->
        {% endblock content %}
    </main>

    <footer class="footer"> 
        <nav class="navbar justify-content-center">
            <ul class="social-link">
                <li><a href="https://www.instagram.com/?hl=en" class="social" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.tiktok.com/en/" class="social" target="_blank"><i class="fa-brands fa-tiktok"></i></a></li>
                <li><a href="https://www.pinterest.co.uk/" class="social" target="_blank"><i class="fa-brands fa-pinterest"></i></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
